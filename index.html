<!doctype html>
<html lang="en">
	<head>
		<title>celoni.design</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="refresh" content="3;url=https://instagram.com/celoni.design">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
		<style>
			* {
				padding: 0;
				margin: 0;
				border: 0;
			}
			body {
				font-family: 'Inter', sans-serif;
				background-color: #fafafb;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.wrapper {
				margin: 25px;
				padding: 30px 60px 0px 60px;
				background-color: #ffffff;
				border: 1px solid #dbdbdb;
				text-align: center;
			}
			img {
				width: 150px;
				height: 150px;
				align: center;
				margin-bottom: 30px;
			}
			h1 {
				font-size: 30px;
				font-weight: 500;
				line-height: 30px;
				margin-bottom: 25px;
			}
			p {
				font-size: 16px;
				font-weight: 300;
				color: #8e8e8e;
				line-height: 20px;
			}
			a {
				color: #8e8e8e;
			}
			.lds-ellipsis {
				display: inline-block;
				position: relative;
				width: 80px;
				height: 75px;
			}
			.lds-ellipsis div {
				position: absolute;
				top: 33px;
				width: 13px;
				height: 13px;
				border-radius: 50%;
				background: #dbdbdb;
				animation-timing-function: cubic-bezier(0, 1, 1, 0);
			}
			.lds-ellipsis div:nth-child(1) {
				left: 8px;
				animation: lds-ellipsis1 0.6s infinite;
			}
			.lds-ellipsis div:nth-child(2) {
				left: 8px;
				animation: lds-ellipsis2 0.6s infinite;
			}
			.lds-ellipsis div:nth-child(3) {
				left: 32px;
				animation: lds-ellipsis2 0.6s infinite;
			}
			.lds-ellipsis div:nth-child(4) {
				left: 56px;
				animation: lds-ellipsis3 0.6s infinite;
			}
			@keyframes lds-ellipsis1 {
				0% {
					transform: scale(0);
				}
				100% {
					transform: scale(1);
				}
			}
			@keyframes lds-ellipsis3 {
				0% {
					transform: scale(1);
				}
				100% {
					transform: scale(0);
				}
			}
			@keyframes lds-ellipsis2 {
				0% {
					transform: translate(0, 0);
				}
				100% {
					transform: translate(24px, 0);
				}
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<img src="celoni.png" alt="celoni.design"></img>
			<h1>celoni.design</h1>
			<p>
				â†ª Forwarding to <a href="https://instagram.com/celoni.design">Instagram</a>
			</p>
			<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
		</div>
	</body>
</html>
